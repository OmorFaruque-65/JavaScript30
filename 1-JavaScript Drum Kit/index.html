<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="74" src="https://soundcloud.com/omor-faruque-302992208/snare?in=omor-faruque-302992208/sets/drum-kit"></audio>
  <audio data-key="75" src="https://soundcloud.com/omor-faruque-302992208/tom?in=omor-faruque-302992208/sets/drum-kit"></audio>
  <audio data-key="76" src="https://soundcloud.com/omor-faruque-302992208/tink?in=omor-faruque-302992208/sets/drum-kit"></audio>

  <script>
    function playSound(e) {

      let audioDataKey = `audio[data-key="${e.keyCode}"]`;
      let keyDataKey = `.key[data-key="${e.keyCode}"]`;

      const audio = document.querySelector(audioDataKey);
      const key = document.querySelector(keyDataKey);

      //stop it different key is fired
      if (!audio) return;

      //rewind to the start
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');

    }

    function removePlayingClass(e) {
      //skip if it is not transform
      if (e.propertyName !== 'transform') return;

      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removePlayingClass));

    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
